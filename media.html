<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- ðŸŒŸ Meta tags for SEO and responsiveness -->
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.75" />
	<meta name="description" content="Narii Media - Latest videos and content.">
	
	<!-- âœ¨ Google Fonts for a friendly look -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma+2:400,600" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="images/Favicon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="slide.css">
	
	<!-- Open Graph meta tags for social sharing -->
	<meta name="og:image" itemprop="image" content="files/gui.png">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://narii.xyz">
	<meta property="og:site_name" content="Narii">
	<meta property="og:title" content="Narii Media">
	<meta property="og:description" content="Watch our latest videos and content">
	
	<title>Narii Media</title>
	
	<!-- Custom styles -->
	<style>
	/* Custom cursor and background styling */
	body {
		background-image: url("files/background.svg");
		background-repeat: no-repeat;
		background-size: 100% 100%;
		-webkit-background-size: 100%;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		overflow-x: hidden;
		position: relative;
	}
	
	/* Custom cursor for that extra touch âœ¨ */
	* { cursor: url(cursor.png) 10 8, default; }
	
	/* Media page specific styles */
	.media-title {
		position: absolute;
		top: 340px;
		left: 360px;
		font-family: Baloo Tamma 2;
		font-weight: 700;
		font-size: 44px;
		line-height: 62px;
		/* Animated gradient text */
		background: linear-gradient(90deg, #6601b8, #a259ff, #6601b8 80%);
		background-size: 200% auto;
		color: transparent;
		background-clip: text;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		animation: gradient-move 3s linear infinite;
		/* 3D/embossed effect and glow */
		text-shadow:
			0 2px 8px rgba(102,1,184,0.25), /* glow */
			0 4px 0 #fff, /* highlight */
			0 6px 12px rgba(102,1,184,0.15); /* soft shadow */
		display: inline-block;
		position: absolute;
		z-index: 2;
	}
	@keyframes gradient-move {
		0% { background-position: 0% 50%; }
		100% { background-position: 100% 50%; }
	}
	.media-title::after {
		content: "";
		display: block;
		position: absolute;
		left: 50%;
		transform: translateX(-50%) scaleX(0);
		bottom: -8px;
		width: 80%;
		height: 5px;
		border-radius: 3px;
		background: linear-gradient(90deg, #a259ff 0%, #6601b8 100%);
		transition: transform 0.4s cubic-bezier(.4,2,.6,1), opacity 0.3s;
		opacity: 0.7;
	}
	.media-title:hover::after {
		transform: translateX(-50%) scaleX(1);
		opacity: 1;
	}
	
	.media-subtitle {
		position: absolute;
		top: 430px;
		left: 360px;
		font-family: Baloo Tamma 2;
		font-weight: 300;
		font-size: 24px;
		line-height: 40px;
		color: #C3C3C3;
		letter-spacing: 0.5px;
	}
	
	.media-grid {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		gap: 20px;
		margin: 8% 5% 0 5%;
		max-width: 900px;
		margin-left: auto;
		margin-right: auto;
	}
	
	.media-item {
		background: rgba(255, 255, 255, 0.18);
		box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
		backdrop-filter: blur(10px);
		-webkit-backdrop-filter: blur(10px);
		border-radius: 15px;
		border: 1.5px solid rgba(255, 255, 255, 0.25);
		transition: transform 0.3s, box-shadow 0.3s;
	}
	
	.media-item:hover {
		transform: translateY(-8px) scale(1.03);
		box-shadow: 0 16px 40px 0 rgba(102, 1, 184, 0.25);
	}
	
	.media-item iframe {
		border-radius: 15px;
		width: 100%;
		height: 235px;
	}
	
	/* Social buttons */
	.social-buttons {
		position: absolute;
		top: 440px;
		left: 360px;
		display: flex;
		gap: 18px;
		z-index: 2;
	}
	.social-btn {
		width: 52px;
		height: 52px;
		display: flex;
		align-items: center;
		justify-content: center;
		border-radius: 50%;
		background: linear-gradient(135deg, #6601b8 0%, #a259ff 100%);
		box-shadow: 0 4px 24px 0 rgba(102,1,184,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.10);
		backdrop-filter: blur(6px);
		transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
		position: relative;
		border: none;
		outline: none;
		overflow: visible;
	}
	.social-btn svg {
		width: 28px;
		height: 28px;
		fill: #fff;
		transition: transform 0.2s;
		z-index: 1;
	}
	.social-btn:hover {
		background: linear-gradient(135deg, #a259ff 0%, #6601b8 100%);
		box-shadow: 0 0 32px 8px #a259ff, 0 8px 32px 0 #6601b8;
		transform: scale(1.13);
	}
	.social-btn:hover svg {
		transform: scale(1.12) rotate(-6deg);
	}
	
	/* Responsive design */
	@media (max-width: 900px) {
		.media-title, .media-subtitle, .social-buttons {
			left: 50%;
			transform: translateX(-50%);
			text-align: center;
		}
		.media-title { font-size: 36px; }
		.media-subtitle { font-size: 20px; top: 460px; }
		.social-buttons { top: 420px; }
	}
	@media (max-width: 600px) {
		.media-title { top: 120px; font-size: 28px; }
		.media-subtitle { top: 200px; font-size: 16px; }
		.social-buttons { top: 200px; }
		.media-grid { margin-top: 240px; }
	}
	
	#loader-overlay {
		position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
		width: 100vw;
		height: 100vh;
		background: rgba(20, 10, 30, 0.85);
		z-index: 9999;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: opacity 0.4s;
	}
	.loader {
		border: 8px solid #e9d7ff;
		border-top: 8px solid #6601b8;
		border-radius: 50%;
		width: 70px;
		height: 70px;
		animation: spin 1.1s linear infinite;
		box-shadow: 0 0 24px #a259ff44;
	}
	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	.media-tagline {
		position: absolute;
		top: 490px;
		left: 360px;
		font-family: 'Baloo Tamma 2', sans-serif;
		font-size: 20px;
		color: #e9d7ff;
		letter-spacing: 0.2px;
		font-weight: 500;
		text-shadow: 0 2px 8px rgba(102,1,184,0.10);
	}
	@media (max-width: 900px) {
		.media-tagline {
			left: 50%;
			transform: translateX(-50%);
			text-align: center;
			top: 520px;
		}
	}
	@media (max-width: 600px) {
		.media-tagline {
			top: 260px;
			font-size: 15px;
		}
	}
	.tag-gradient {
		background: linear-gradient(90deg, #a259ff 0%, #6601b8 100%);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		background-clip: text;
		text-fill-color: transparent;
		font-weight: 700;
		letter-spacing: 0.3px;
	}
	</style>
</head>

<body>
	<!-- Loader overlay -->
	<div id="loader-overlay">

	window.addEventListener('load', function() {

	<script src="js/daji.js"></script>
	<script src="js/PreventManipulation.js"></script>

</body>
